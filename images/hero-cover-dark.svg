<svg width="1400" height="600" viewBox="0 0 1400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="600" fill="#111827"/>

  <!-- Main title -->
  <text x="700" y="100" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA" text-anchor="middle">
