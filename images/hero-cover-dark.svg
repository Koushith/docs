  <!-- Card 4: NFT Creators -->
  <rect x="1030" y="180" width="310" height="360" rx="24" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <circle cx="1185" cy="290" r="60" fill="#374151"/>
  <text x="1185" y="300" font-family="system-ui" font-size="40" text-anchor="middle">🎨</text>
  <text x="1185" y="390" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="22" font-weight="700" fill="#FAFAFA" text-anchor="middle">
