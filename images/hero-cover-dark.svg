  <text x="195" y="300" font-family="system-ui" font-size="40" text-anchor="middle">💰</text>
  <text x="195" y="390" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="22" font-weight="700" fill="#FAFAFA" text-anchor="middle">
